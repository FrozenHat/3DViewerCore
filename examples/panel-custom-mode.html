<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Custom Panel Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }

        #sidebar {
            width: 300px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        #viewer-container {
            flex: 1;
            position: relative;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="range"] {
            padding: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-play {
            background: #667eea;
            color: white;
        }

        .btn-play:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .info p {
            margin: 5px 0;
            color: #555;
            font-size: 13px;
        }

        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Custom Controls</h2>
        
        <div class="control-group">
            <h3>Animation</h3>
            <label for="animation-select">Select Animation:</label>
            <select id="animation-select">
                <option value="">Loading...</option>
            </select>
        </div>

        <div class="control-group">
            <label for="time-slider">Timeline:</label>
            <input type="range" id="time-slider" min="0" max="100" value="0" step="0.1">
            <div id="time-display">0.0s / 0.0s</div>
        </div>

        <div class="button-group">
            <button id="play-btn" class="btn-play">▶ Play</button>
            <button id="reset-btn" class="btn-reset">⟲ Reset</button>
        </div>

        <div class="control-group">
            <h3>Playback Speed</h3>
            <label for="speed-slider">Speed: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.1">
        </div>

        <div class="control-group info">
            <h3>Animation Info</h3>
            <p><strong>Current:</strong> <span id="current-anim">-</span></p>
            <p><strong>Duration:</strong> <span id="duration">0.0s</span></p>
            <p><strong>Status:</strong> <span id="status">Paused</span></p>
        </div>
    </div>

    <div id="viewer-container"></div>

    <script src="../dist/bundle.js"></script>
    <script>
        // Initialize viewer with "custom" panel mode (no built-in UI)
        const config = {
            containerId: 'viewer-container',
            modelUrl: './models/AnimTestModel3.glb',
            preset: 'studio',
            enableSelection: true,
            enableUI: false, // Disable built-in UI
            panelType: 'custom', // Use custom panel mode
            hdri: {
                enabled: true,
                url: './hdri/studio_small_08_1k.hdr',
                intensity: 1.0,
                background: true
            },
            animations: {
                autoPlay: false,
                pauseOnFocus: true
            }
        };

        const viewer = new window.Viewer('viewer-container', config);
        viewer.init();
        viewer.loadModel(config.modelUrl);
        viewer.render();

        console.log('✅ Viewer initialized with "custom" panel mode');

        // Get DOM elements
        const animationSelect = document.getElementById('animation-select');
        const timeSlider = document.getElementById('time-slider');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const currentAnimSpan = document.getElementById('current-anim');
        const durationSpan = document.getElementById('duration');
        const statusSpan = document.getElementById('status');

        // Use event-based approach to populate controls when model is loaded
        viewer.onModelLoaded(() => {
            const animations = viewer.getAnimations();
            
            if (animations.length > 0) {
                // Populate animation select
                animationSelect.innerHTML = animations.map(anim => 
                    `<option value="${anim.name}">${anim.name}</option>`
                ).join('');

                // Set initial animation
                const firstAnim = animations[0];
                timeSlider.max = firstAnim.duration;
                currentAnimSpan.textContent = firstAnim.name;
                durationSpan.textContent = firstAnim.duration.toFixed(1) + 's';
                
                console.log('✅ Controls populated with animations');
            }
        });

        // Animation selection handler
        animationSelect.addEventListener('change', (e) => {
            const animName = e.target.value;
            viewer.playAnimation(animName);
            
            const duration = viewer.getAnimationDuration(animName);
            timeSlider.max = duration;
            currentAnimSpan.textContent = animName;
            durationSpan.textContent = duration.toFixed(1) + 's';
        });

        // Play/Pause handler
        playBtn.addEventListener('click', () => {
            viewer.togglePlayPause();
            updatePlayButton();
        });

        // Reset handler
        resetBtn.addEventListener('click', () => {
            viewer.resetAnimation();
            updatePlayButton();
        });

        // Timeline seek handler
        timeSlider.addEventListener('input', (e) => {
            const time = parseFloat(e.target.value);
            viewer.seekTo(time);
        });

        // Speed control handler
        speedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            viewer.setPlaybackSpeed(speed);
            speedValue.textContent = speed.toFixed(1) + 'x';
        });

        // Update UI periodically
        setInterval(() => {
            const currentTime = viewer.getCurrentTime();
            const duration = viewer.getAnimationDuration();
            const isPlaying = viewer.isAnimationPlaying();

            timeSlider.value = currentTime;
            timeDisplay.textContent = `${currentTime.toFixed(1)}s / ${duration.toFixed(1)}s`;
            statusSpan.textContent = isPlaying ? 'Playing' : 'Paused';
        }, 100);

        function updatePlayButton() {
            const isPlaying = viewer.isAnimationPlaying();
            playBtn.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        }

        console.log('✅ Custom UI controls initialized');
        console.log('Available API methods:', {
            getAnimations: 'Get list of animations',
            getCurrentAnimation: 'Get current animation name',
            getCurrentTime: 'Get current time',
            getAnimationDuration: 'Get duration',
            isAnimationPlaying: 'Check if playing',
            playAnimation: 'Play specific animation',
            togglePlayPause: 'Toggle play/pause',
            resetAnimation: 'Reset to beginning',
            seekTo: 'Seek to time',
            setPlaybackSpeed: 'Set playback speed'
        });
    </script>
</body>
</html>
